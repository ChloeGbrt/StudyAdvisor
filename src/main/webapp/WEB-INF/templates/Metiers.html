<!DOCTYPE html>
<html>
<title>Metier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/boostrap.css" rel="stylesheet" type="text/css">
<link href="css/General.css" rel="stylesheet" type="text/css">
<body class="w3-light-grey">


<div class="w3-display-topright w3-margin-right" style="width:15%">
  <button class="w3-btn-block w3-section w3-padding rouge" type="submit"> 
  <a href="Deconnexion"> Deconnexion </a></button>
</div>

<div class="w3-container w3-section w3-animate-opacity w3-center">
<img src="images/Logo.png" alt="Avatar" style="width:50%" >
</div>


<div class="w3-container recherche w3-margin-left w3-margin-right" >
  <h1 class="TextRouge TitreAddMetier "> Ajouter un Metier</h1> 
  <a class="w3-btn-floating-large Ajouter" href="AjouterMetiers"><i>+</i></a>
  
</div>

<div class="w3-row-padding w3-margin-left w3-margin-right">
	
		<div class="w3-third w3-margin-bottom" th:each="metier :${Metier}">
		<form method="Post" action="Supprimer">
		  <ul class="w3-ul w3-border w3-center w3-hover-shadow">
		       <li class="w3-black w3-xlarge w3-padding-32" th:text="${metier.Nom}"> </li>
		    <li class="w3-white w3-padding-24"  th:text="${metier.Description}">
		    
		        
		    </li>
		    <li class="w3-white w3-padding-24 ">
		    
		      <button class="w3-btn w3-green w3-padding-12 w3-margin-right" type="submit" style="width:25%" > 
		      	<a th:href="'ModifierDefinition?idMetier='+${metier.idMetier}" th:title="'Details for ' + ${metier.Nom}">Modifier</a></button>
		      
		      <button class="w3-btn w3-green w3-padding-12 w3-margin-left " style="width:25%" type="submit" th:value="${metier.idMetier}" 
		      name="idMetier">  Supprimer </button>
		      
		      </form>
		    </li>
		  </ul>
		</div>


</div>

</body>
</html>
